@this(webJarsUtil: org.webjars.play.WebJarsUtil)
@()
    @import views.html.main
    @main("home page", webJarsUtil) {
            <div class="container">
                <div class="row">
                    <div class="col-md-8 offset-md-2 mt-5">
                        <form class="text-center">
                            <div class="form-group row">
                                <label for="computer" class="col-md-2">Computer name: </label>
                                <input class="form-control col-md-10" type="text" id="computer" data-bind="value: vm.computer">
                            </div>
                            <button data-bind="click: vm.onSubmit" class="btn btn-success">Add Computer Name</button>
                            <button data-bind="click: vm.getAllComputer" class="btn btn-success">Get Computer Name</button>
                        </form>


                        <form class="text-center mt-5">
                            <div class="form-group row">
                                <label for="id" class="col-md-2">ID: </label>
                                <input class="form-control col-md-10" type="text" id="id" data-bind="value: vm.id">
                            </div>
                            <button data-bind="click: vm.delete" class="btn btn-success">Delete Computer Name</button>
                        </form>


                        <form class="text-center mt-5">
                            <div class="form-group row">
                                <label for="idForUpdate" class="col-md-2">ID: </label>
                                <input class="form-control col-md-10" type="text" id="idForUpdate" data-bind="value: vm.id">
                            </div>
                            <div class="form-group row">
                                <label for="computerForUpdate" class="col-md-2">Computer Name: </label>
                                <input class="form-control col-md-10" type="text" id="computerForUpdate" data-bind="value: vm.computer">
                            </div>
                            <button data-bind="click: vm.update" class="btn btn-success">Update Computer Name</button>
                        </form>


                        <table class="table table-bordered table-hover mt-5" data-bind=" vm.getList().length > 0">
                        <thead>
                            <tr>
                            <th>ID</th>
                            <th>Computer</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: vm.getList">
                            <tr>
                                <td data-bind="text: $data.id" ></td>
                                <td data-bind="text: $data.computer"></td>
                            </tr>
                        </tbody>
                    </table>
                    </div>
                </div>
            </div>
    }
